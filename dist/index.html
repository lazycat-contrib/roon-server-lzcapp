<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roon.app - 简约之美</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --text-color: #333;
            --background-color: #fff;
            --light-gray: #f5f5f7;
            --border-color: #e6e6e8;
            --section-height: 80vh;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 0 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            padding: 4rem 0 3rem;
            scroll-margin-top: 60px;
        }

        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.3;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.875rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.063rem;
            line-height: 1.6;
        }

        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .card {
            background-color: #fff;
            border-radius: 32px;
            padding: 2rem;
            position: relative;
            border: 1px solid var(--border-color);
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .feature-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--background-color);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--primary-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .footer {
            padding: 3rem 0;
            text-align: center;
            color: #8e8e93;
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section id="intro">
        <div class="container">
            <div class="content-wrapper">
                <h1>音乐，简单而优雅</h1>
                <div class="card">
                    <p>Roon.app 是一款专注于高品质音频体验的音乐播放应用，我们让每个人都能沉浸在无与伦比的音乐世界中。</p>
                    <p>精心设计的界面搭配卓越的音质表现，只为呈现最纯净的音乐体验。</p>
                </div>
            </div>
        </div>
    </section>

    <section id="features">
        <div class="container">
            <h2>精心设计，倾听真谛</h2>
            <div class="feature-card">
                <div class="feature-icon">🎵</div>
                <h3>纯净音质</h3>
                <p>先进的音频处理技术带来剧院级的听觉体验，每一个音符都清晰可辨，充满生命力。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <h3>智能发现</h3>
                <p>借助机器学习算法，发现与您的口味匹配的新音乐和艺术家，拓展您的音乐视野。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">📻</div>
                <h3>专业调音</h3>
                <p>由专业声学工程师调校，每一首歌都呈现出最佳状态，让音乐回归其本身的艺术价值。</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-text">
                © 2023 Roon.app. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
